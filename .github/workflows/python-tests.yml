name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyvsc
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Verify translator syntax
      run: |
        python -m py_compile sv_to_pyvsc.py
        echo "Translator syntax OK"

    - name: Run translation on example file
      run: |
        python sv_to_pyvsc.py example_sv_classes.sv -o example_sv_classes.py
        echo "Translation completed"

    - name: Verify generated code syntax
      run: |
        python -m py_compile example_sv_classes.py
        echo "Generated code syntax OK"

    - name: Verify PyVSC imports and class definitions
      run: |
        python -c "
import sys
try:
    # Import the generated module to verify PyVSC compatibility
    import vsc
    exec(open('example_sv_classes.py').read())
    print('PyVSC imports and class definitions OK')
except Exception as e:
    print(f'PyVSC verification failed: {e}')
    sys.exit(1)
"

    - name: Test PyVSC randomization (optional)
      continue-on-error: true
      run: |
        python -c "
import vsc
exec(open('example_sv_classes.py').read())

# Try to instantiate and randomize the main class
try:
    obj = IspRandItemSmall()
    obj.randomize()
    print('Randomization test PASSED')
    print(f'  TestRandInt = {obj.TestRandInt}')
    print(f'  TestRandNibble = {obj.TestRandNibble}')
    print(f'  TestEnum = {obj.TestEnum}')
except Exception as e:
    print(f'Randomization test failed (non-blocking): {e}')
"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 sv_to_pyvsc.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 sv_to_pyvsc.py --count --exit-zero --max-complexity=15 --max-line-length=120 --statistics
